<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'pure/pure-min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'pure/side-menu.css' %}" />
    <title>{% block title%}{% endblock title %}</title>
</head>
<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="https://imadm.ca/">imadm.ca</a>
            <a class="pure-menu-heading" href="{% url 'index' %}">Certification</a>

            <ul class="pure-menu-list">
                {% with url_name=request.resolver_match.url_name %}
                <li class="pure-menu-item menu-item-divided {% if url_name == 'index' %}pure-menu-selected{% endif %}">
                    <a href="{% url 'index' %}" class="pure-menu-link">Lessons</a>
                </li>
                {% endwith %}
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>{% block page_title %}{% endblock %}</h1>
            <h2>{% block subtitle %}{% endblock %}</h2>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
<script src="{% static 'pure/ui.js' %}"></script>
</body>
</html>
